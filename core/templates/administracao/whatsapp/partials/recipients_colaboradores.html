<div class="card mb-3 no-hover">
    <div class="card-header bg-light">
        <h6 class="mb-0">
            <i class="fas fa-id-badge me-2"></i>
            Selecionar Colaboradores
            <span class="badge bg-primary ms-2" id="colaboradores-count">{{ selected_count|default:0 }} colaboradores</span>
        </h6>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Filtrar por cargo:</label>
                <select class="form-select" 
                        id="cargo_filter"
                        hx-get="{% url 'administracao:whatsapp:filter_colaboradores' %}"
                        hx-target="#colaboradores_list"
                        hx-trigger="change"
                        hx-include="[name='turno_filter']">
                    <option value="">Todos os cargos</option>
                    {% for cargo in cargos %}
                        <option value="{{ cargo.id }}">{{ cargo.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Filtrar por turno:</label>
                <select class="form-select" 
                        id="turno_filter"
                        name="turno_filter"
                        hx-get="{% url 'administracao:whatsapp:filter_colaboradores' %}"
                        hx-target="#colaboradores_list"
                        hx-trigger="change"
                        hx-include="[id='cargo_filter']">
                    <option value="">Todos os turnos</option>
                    {% for turno in turnos %}
                        <option value="{{ turno.id }}">{{ turno.nome }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Selecionar colaboradores:</label>
            <div id="colaboradores_list">
                <select name="colaboradores_ids" 
                        class="form-select" 
                        multiple
                        size="8">
                    {% for colaborador in colaboradores %}
                        <option value="{{ colaborador.id }}" 
                                {% if colaborador.id in selected_colaboradores_ids %}selected{% endif %}>
                            {{ colaborador.pessoa.nome }}
                            {% if colaborador.cargo %} - {{ colaborador.cargo.nome }}{% endif %}
                            {% if colaborador.turno %} ({{ colaborador.turno.nome }}){% endif %}
                            {% if colaborador.pessoa.telefone or colaborador.pessoa.celular %}
                                - {{ colaborador.pessoa.celular|default:colaborador.pessoa.telefone }}
                            {% endif %}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <small class="form-text text-muted">
                Segure Ctrl/Cmd para selecionar múltiplos colaboradores.
            </small>
        </div>
        
        <div class="alert alert-info mb-0">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>Resumo:</strong>
                </div>
                <div class="text-end">
                    <span class="badge bg-primary fs-6" id="total-colaboradores">{{ colaboradores|length|default:0 }}</span> disponíveis
                    <span class="badge bg-success fs-6 ms-2" id="valid-phones-colaboradores">{{ valid_phones|default:0 }}</span> com WhatsApp
                </div>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    // Atualizar contadores quando colaboradores são selecionados
    $('[name="colaboradores_ids"]').on('change', function() {
        const selectedCount = $(this).val() ? $(this).val().length : 0;
        $('#colaboradores-count').text(selectedCount + ' colaboradores');
        $('#send-count').text(selectedCount);
    });
});
</script>
