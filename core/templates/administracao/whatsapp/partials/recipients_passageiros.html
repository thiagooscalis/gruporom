<div class="card mb-3 no-hover">
    <div class="card-header bg-light">
        <h6 class="mb-0">
            <i class="fas fa-plane me-2"></i>
            Selecionar Passageiros por Caravanas
            <span class="badge bg-primary ms-2" id="passageiros-count">{{ selected_count|default:0 }} passageiros</span>
        </h6>
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label class="form-label">Selecionar caravanas:</label>
            <select name="caravanas_ids" 
                    id="caravanas_multiselect" 
                    class="form-select" 
                    multiple
                    size="6"
                    hx-post="{% url 'administracao:whatsapp:update_passageiros_count' %}"
                    hx-target="#passageiros-summary"
                    hx-trigger="change"
                    hx-swap="innerHTML">
                {% for caravana in caravanas %}
                    <option value="{{ caravana.id }}" 
                            data-passageiros="{{ caravana.total_passageiros }}"
                            {% if caravana.id in selected_caravanas_ids %}selected{% endif %}>
                        {{ caravana.nome }} - Saída: {{ caravana.menor_saida|date:"d/m/Y" }} ({{ caravana.total_passageiros }} passageiros)
                    </option>
                {% endfor %}
            </select>
            <small class="form-text text-muted">
                Segure Ctrl/Cmd para selecionar múltiplas caravanas. Todos os passageiros das caravanas selecionadas receberão a mensagem.
            </small>
        </div>
        
        <div id="passageiros-summary">
            <div class="alert alert-info mb-0">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <i class="fas fa-info-circle me-2"></i>
                        <strong>Resumo:</strong>
                    </div>
                    <div class="text-end">
                        <span class="badge bg-primary fs-6">{{ total_passageiros|default:0 }}</span> passageiros
                        <span class="badge bg-success fs-6 ms-2">{{ valid_phones|default:0 }}</span> com WhatsApp
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    // Atualizar contadores quando caravanas são selecionadas
    $('#caravanas_multiselect').on('change', function() {
        let totalPassageiros = 0;
        $(this).find('option:selected').each(function() {
            totalPassageiros += parseInt($(this).data('passageiros')) || 0;
        });
        
        $('#passageiros-count').text(totalPassageiros + ' passageiros');
        $('#send-count').text(totalPassageiros);
    });
});
</script>
