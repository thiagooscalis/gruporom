<!-- Step Indicator -->
<div class="step-indicator">
    <div class="step completed" data-step="1">
        <i class="fas fa-check-circle fa-2x mb-2"></i>
        <div>Dados da Caravana</div>
    </div>
    <div class="step completed" data-step="2">
        <i class="fas fa-check-circle fa-2x mb-2"></i>
        <div>Líderes</div>
    </div>
    <div class="step active" data-step="3">
        <i class="fas fa-user-tie fa-2x mb-2"></i>
        <div>Responsável</div>
    </div>
    <div class="step" data-step="4">
        <i class="fas fa-dollar-sign fa-2x mb-2"></i>
        <div>Valores e Configurações</div>
    </div>
</div>

<form hx-post="{% url 'promotor:cadastrar_caravana' %}"
      hx-target="#form-container"
      hx-swap="innerHTML">
    {% csrf_token %}
    <input type="hidden" name="current_step" value="{{ current_step }}">
    
    <h4 class="mb-4">Dados do Responsável</h4>
    
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="responsavel_doc" class="form-label">Documento *</label>
            <input type="text" class="form-control" id="responsavel_doc" name="responsavel_doc" 
                   value="{{ data.responsavel_doc }}" data-mask="doc" 
                   placeholder="CPF ou CNPJ" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="responsavel_nome" class="form-label">Nome Completo *</label>
            <input type="text" class="form-control" id="responsavel_nome" name="responsavel_nome" 
                   value="{{ data.responsavel_nome }}" placeholder="Nome completo" required>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="responsavel_celular" class="form-label">Celular *</label>
            <input type="text" class="form-control" id="responsavel_celular" name="responsavel_celular" 
                   value="{{ data.responsavel_celular }}" data-mask="phone" 
                   placeholder="(00) 00000-0000" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="responsavel_email" class="form-label">E-mail *</label>
            <input type="email" class="form-control" id="responsavel_email" name="responsavel_email" 
                   value="{{ data.responsavel_email }}" placeholder="email@exemplo.com" required>
        </div>
    </div>
    
    <!-- Navigation Buttons -->
    <div class="d-flex justify-content-between mt-4">
        <button type="submit" name="action" value="previous" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i> Anterior
        </button>
        <button type="submit" name="action" value="next" class="btn btn-primary">
            Próximo <i class="fas fa-arrow-right ms-2"></i>
        </button>
    </div>
</form>
