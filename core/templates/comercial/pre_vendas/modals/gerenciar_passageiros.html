<!-- Modal para Gerenciar Passageiros -->
<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">
                <i class="fas fa-users me-2"></i>
                Gerenciar Passageiros - {{ venda.codigo }}
            </h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        
        <div class="modal-body">
            <!-- Lista de Passageiros Atuais -->
            <div id="passageiros-container">
                {% include 'comercial/pre_vendas/partials/lista_passageiros.html' %}
            </div>
            
            <hr>
            
            <!-- Formulário para Adicionar Passageiro -->
            <h6 class="text-muted mb-3">Adicionar Novo Passageiro</h6>
            <form hx-post="{% url 'comercial:adicionar_passageiro' venda.id %}"
                  hx-target="#passageiros-container"
                  hx-swap="innerHTML"
                  hx-on::after-request="if(event.detail.successful) this.reset(); document.getElementById('pessoa-search-results').innerHTML = '';">
                {% csrf_token %}
                
                <div class="row g-3">
                    <div class="col-md-8">
                        <label class="form-label">Pessoa</label>
                        <div class="input-group">
                            <input type="text" 
                                   class="form-control" 
                                   name="pessoa_search"
                                   placeholder="Digite o nome ou documento..."
                                   autocomplete="off"
                                   hx-get="{% url 'comercial:buscar_pessoa_passageiro' %}"
                                   hx-trigger="input changed delay:300ms"
                                   hx-target="#pessoa-search-results"
                                   hx-swap="innerHTML">
                            <input type="hidden" name="pessoa_id" id="pessoa-id-hidden">
                            <button type="button" 
                                    class="btn btn-outline-primary"
                                    hx-get="{% url 'administracao:create_pessoa_modal' %}"
                                    hx-target="#createPessoaModal .modal-dialog"
                                    data-bs-toggle="modal"
                                    data-bs-target="#createPessoaModal">
                                <i class="fas fa-plus"></i> Nova
                            </button>
                        </div>
                        <div id="pessoa-search-results" class="position-relative"></div>
                    </div>
                    
                    <div class="col-md-4">
                        <label class="form-label">Tipo de Passageiro</label>
                        <select name="tipo" class="form-select">
                            <option value="">Normal</option>
                            <option value="guia">Guia</option>
                            <option value="vip">VIP</option>
                            <option value="free">Free</option>
                        </select>
                    </div>
                </div>
                
                <div class="mt-3">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-plus me-2"></i>
                        Adicionar Passageiro
                    </button>
                </div>
            </form>
        </div>
        
        <div class="modal-footer">
            <div class="d-flex justify-content-between w-100">
                <div>
                    <small class="text-muted">
                        Disponível no bloqueio: <span id="lugares-disponiveis">{{ passageiros_disponiveis }}</span> lugares
                    </small>
                </div>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Fechar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para criar nova pessoa -->
<div class="modal fade" id="createPessoaModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <!-- Conteúdo será carregado via HTMX -->
    </div>
</div>
