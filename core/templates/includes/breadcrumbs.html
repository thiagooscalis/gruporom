<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        {% if prev_page and prev_url %}
        <li class="breadcrumb-item"><a href="{{ prev_url }}">{{ prev_page }}</a></li>
        {% endif %}
        <li class="breadcrumb-item active" aria-current="page">{{ cur_page }}</li>
    </ol>
</nav>
