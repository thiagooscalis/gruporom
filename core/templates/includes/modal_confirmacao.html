<!-- Modal de Confirmação Genérico -->
<!-- Uso: {% include 'includes/modal_confirmacao.html' with modal_id='meuModal' titulo='Título' mensagem='Mensagem' botao_texto='Confirmar' botao_classe='btn-danger' %} -->
<div class="modal fade" id="{{ modal_id|default:'modalConfirmacao' }}" tabindex="-1" aria-labelledby="{{ modal_id|default:'modalConfirmacao' }}Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{ modal_id|default:'modalConfirmacao' }}Label">{{ titulo|default:'Confirmação' }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <p>{{ mensagem|default:'Deseja realmente continuar?' }}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn {{ botao_classe|default:'btn-danger' }}" id="{{ modal_id|default:'modalConfirmacao' }}Confirmar">
                    {{ botao_texto|default:'Confirmar' }}
                </button>
            </div>
        </div>
    </div>
</div>
