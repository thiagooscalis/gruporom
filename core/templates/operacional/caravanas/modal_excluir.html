<div class="modal fade show" tabindex="-1" style="display: block; background-color: rgba(0,0,0,0.5);">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">
                    <i class="fas fa-exclamation-triangle me-2"></i>Confirmar Exclusão
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Tem certeza que deseja excluir a caravana:</p>
                <h5 class="text-center my-3">{{ caravana.nome }}</h5>
                
                <p class="text-muted small">Esta ação não pode ser desfeita.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-2"></i>Cancelar
                </button>
                <form method="post" 
                      action="{% url 'operacional:caravana_excluir' caravana.pk %}"
                      hx-post="{% url 'operacional:caravana_excluir' caravana.pk %}"
                      hx-target="#modalContainer"
                      style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash me-2"></i>Excluir
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Inicializa o modal
    const modal = document.querySelector('.modal');
    const bsModal = new bootstrap.Modal(modal);
    bsModal.show();
    
    // Remove o modal ao fechar
    modal.addEventListener('hidden.bs.modal', function() {
        modal.remove();
    });
    
    // Escuta evento HTMX para fechar o modal
    document.addEventListener('caravanaDeleted', function() {
        bsModal.hide();
    });
</script>
