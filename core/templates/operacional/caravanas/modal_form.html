{% load crispy_forms_tags %}

<div class="modal fade" 
     id="caravanaModal" 
     tabindex="-1" 
     aria-labelledby="caravanaModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="caravanaModalLabel">
                    <i class="fas fa-bus me-2"></i>{{ titulo }}
                </h5>
                <button type="button" 
                        class="btn-close" 
                        data-bs-dismiss="modal" 
                        aria-label="Close"></button>
            </div>
            <form method="post" 
                  action="{{ action_url }}"
                  hx-post="{{ action_url }}"
                  hx-target="#caravanaModal"
                  hx-swap="outerHTML">
                {% csrf_token %}
                <div class="modal-body">
                    {% crispy form %}
                </div>
                <div class="modal-footer">
                    <button type="button" 
                            class="btn btn-secondary" 
                            data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Escuta eventos HTMX para fechar o modal e atualizar a pÃ¡gina
document.addEventListener('caravanaCreated', function() {
    const modalElement = document.getElementById('caravanaModal');
    if (modalElement) {
        const modal = bootstrap.Modal.getInstance(modalElement);
        if (modal) {
            modal.hide();
        }
    }
    setTimeout(() => location.reload(), 300); // Aguarda o fade out
});

document.addEventListener('caravanaUpdated', function() {
    const modalElement = document.getElementById('caravanaModal');
    if (modalElement) {
        const modal = bootstrap.Modal.getInstance(modalElement);
        if (modal) {
            modal.hide();
        }
    }
    setTimeout(() => location.reload(), 300); // Aguarda o fade out
});
</script>
